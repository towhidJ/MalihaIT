<form #studentRegForm=ngForm class="row g-3" (ngSubmit)="onSubmit()">


  <select  name="student" id="StudentId" class="form-select" [(ngModel)]="studentReg.studentId">
    <option
      *ngFor="let st of students"
      [ngValue]="st.id"
    >
      {{st.name}}
    </option>
  </select>

  <select  name="CourseId" id="CourseId" class="form-select" [(ngModel)]="studentReg.courseId" >
    <option
      *ngFor="let st of courses"
      [ngValue]="st.id"
    >
      {{st.title}}
    </option>
  </select>
  <div class="col-md-6">
      <label class="form-label">
        Enroll Date
      </label>
      <input name="enrollDate" class="form-control" type="date" id="date" [(ngModel)]="studentReg.enrollDate" >
  </div>


  <div class="col-12">
    <div class="form-check">
      <input name="isPaymentComplete" class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)]="studentReg.isPaymentComplete" >
      <label  class="form-check-label" for="gridCheck">
        Payment Status
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
