<form #studentForm=ngForm (ngSubmit)="addStudent()">
  <div class="form-group row">
    <label for="studentName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="studentName" [(ngModel)]="student.name"  name="studentName" placeholder="Enter Your name">
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label for="studentDob" class="col-sm-2 col-form-label">Date of Birth</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="studentDob" [(ngModel)]="student.dateOfBirth"   name="Dob" placeholder="Enter your Birthday date">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>


{{studentForm.value | json}}
